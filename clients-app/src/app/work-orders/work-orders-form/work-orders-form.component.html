<h1 class="mt-4">Serviços</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrum-bitem active">Novo</li>
</ol>
<form #form="ngForm" (submit)="onSubmit()">
    <div class="row" *ngIf="showMessage">
        <div class="col-md-12">
            <div class="alert" [class]="[error ? 'alert-danger' : 'alert-success']" role="alert" *ngFor="let message of messages">
                {{ message }}
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <label>Cliente:</label>
                <select class="form-control" [(ngModel)]="workOrder.idClient" [ngModelOptions]="{standalone: true}">
                    <option value="">Selecione um cliente...</option>
                    <option *ngFor="let client of clients" [ngValue]="client.id">
                        {{client.name}}
                    </option>
                </select>
            </div>
        </div>

        <div class="col-md-12">
            <div class="form-group">
                <label>Descrição:</label>
                <input type="text" name="description" class="form-control" [(ngModel)]="workOrder.description">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label>Preço:</label>
                <input type="text" name="value" class="form-control" [(ngModel)]="workOrder.value">
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label>Data:</label>
                <input type="date" name="date" class="form-control" [(ngModel)]="workOrder.date">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <button type="submit" class="btn btn-primary">Salvar</button>

            <button type="button" class="btn btn-danger ml-1" routerLink="/work-orders/list">
                <i class="fa fa-arrow-alt-circle-left"></i> Voltar
            </button>
        </div>

    </div>
</form>
