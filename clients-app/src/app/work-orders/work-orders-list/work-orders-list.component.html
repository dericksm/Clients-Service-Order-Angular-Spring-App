<h1 class="mt-4">Serviços</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrum-bitem active">Consulta</li>
</ol>
<div class="container">
    <form>
        <div class="row">
            <div class="col-md-6">
                <label>Nome:</label>
                <input class="form-control" type="text" [(ngModel)]="name" name="name">
            </div>
            <div class="col-md-6">
                <label>Mês:</label>
                <select class="form-control" name="month" [(ngModel)]="month">
                    <option value="">Selecione um mês</option>
                    <option *ngFor="let month of months" [value]="month">{{month}}</option>
                </select>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-3">
                <button (click)="search()" type="submit" class="btn btn-primary">
                    <i class="fa fa-search"></i> Consultar
                </button>

                <button class="btn btn-warning ml-1" routerLink="/work-orders/form">
                    <i class="fa fa-plus"></i> Novo
                </button>
            </div>
        </div>
    </form>

    <br>

    <div class="row" *ngIf="showMessage">
        <div class="col-md-12">
            <div class="alert alert-warning">
                {{ message }}
            </div>
        </div>
    </div>

    <br>

    <div class="row" *ngIf="workOrderList.length > 0">
        <div class="col-md-12">
            <table class="table">
                <thead>
                    <tr>
                        <th>Cliente</th>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let workOrder of workOrderList">
                        <td>{{workOrder.client.name}}</td>
                        <td>{{workOrder.description}}</td>
                        <td>{{workOrder.value}}</td>
                        <td>{{workOrder.date | date:'short'}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
